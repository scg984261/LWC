<template>
    <lightning-card
        title="Account Details - Apex"
        icon-name="custom:custom63">

        <template if:true={account}>
            <lightning-record-form
                object-api-name="Account"
                record-id={account.Id}
                fields={fields}>
            </lightning-record-form>
        </template>

        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
