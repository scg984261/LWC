<template>
    <lightning-card
        title="Contacts"
        icon-name="standard:contact">

        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="Search"
                placeholder="Name of contact (first name or last name)"
                onchange={handleChange}>
            </lightning-input>
            <br>
        </div>

        <template if:true={contacts}>
            <template if:false={isLoaded}>
                <lightning-spinner>
                </lightning-spinner>
            </template>

            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={contacts}
                    columns={columns}
                    column-widths-mode="auto"
                    show-row-number-column
                    hide-checkbox-column
                    onrowaction={handleRowAction}>
                </lightning-datatable>

                <template if:true={noRecordsReturned}>
                    <p>No Records Returned</p>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
